<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Communication_LTD{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
        nav a { margin-right: 1rem; }
        .flash { background: #fdd; padding: 10px; margin-bottom: 10px; border: 1px solid #d00; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input[type=text], input[type=password], input[type=email] { width: 100%; padding: 8px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <nav>
        {% if session.username %}
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('change_password') }}">Change Password</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
